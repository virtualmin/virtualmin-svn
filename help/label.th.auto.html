<header> อนุญาตที่เก็บโค่นล้มหรือไม่ </header> เมื่อเปิดใช้งานตัวเลือกนี้เจ้าของเซิร์ฟเวอร์เสมือนนี้จะสามารถสร้างที่เก็บข้อมูลการโค่นล้มอย่างน้อยหนึ่งที่เกี่ยวข้องกับโดเมนสำหรับการจัดเก็บซอร์สโค้ดควบคุมเวอร์ชันและไฟล์อื่น ๆ ที่เก็บที่พร้อมใช้งานสำหรับผู้ใช้แต่ละคนสามารถกำหนดค่าได้บนหน้าผู้ใช้เมล / FTP <p><footer>
